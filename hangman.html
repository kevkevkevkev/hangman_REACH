<!doctype html>
<html ng-app="hangmanApp" ng-controller="MainController">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css">

        <link href="./node_modules/angular-material/angular-material.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
        <script src="./node_modules/angular/angular.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-animate/angular-animate.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-aria/angular-aria.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-material/angular-material.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-messages/angular-messages.js"></script>
        <script src="./node_modules/angular-route/angular-route.js"></script>
        <script src="./node_modules/angular-resource/angular-resource.js"></script>
        <script src="./node_modules/angular-local-storage/dist/angular-local-storage.js"></script>
        <script src="./node_modules/moment/moment.js"></script>
        <script src="./node_modules/angular-moment/angular-moment.js"></script>        

        <script src="mainController.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css" />

        <script src="components/menu/menuController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/menu/menu.css"/>

        <script src="components/login-register/login-registerController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/login-register/login-register.css"/>

        <script src="components/game/gameController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/game/game.css"/>        

        <script src="components/menu-options/menu-optionsController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/menu-options/menu-options.css"/>
    </head>

    <body>
        <nav class="navbar navbar-default hangman-navbar" role="navigation">
        <div class="row">
          <div class="navbar-brand hangman-logo">Hangman</div>
          <div class="container-fluid">
            <div class="nav navbar-nav navbar-right navbar-header options-md-panel-content group-dropdown" ng-app="hangmanApp"> 
                    <md-button ng-controller="OptionsMenuCtrl as ctrl" ng-if="!main.noOneIsLoggedIn" class="md-icon-button menu-open-button options-menu-open-button" aria-label="Menu" ng-click="ctrl.showMenu($event)">
                    <md-icon md-svg-icon="img/icons/ic_menu_white_48px.svg"></md-icon>
                </md-button>
            </div>
          </div>
        </div>        
        </nav>        
        <div class="container" flex layout="row" ng-if="!main.noOneIsLoggedIn">
            <md-content class="content_display" flex id="content">
                <div ng-view></div>
            </md-content>
        </div>
        <div class="container" flex layout="row" ng-if="main.noOneIsLoggedIn">
            <md-content class="content_display" flex id="content">
                <div ng-view></div>
            </md-content>
        </div>
    </body>
</html>
